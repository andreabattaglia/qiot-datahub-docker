    image: quay.io/qiot/qiot-datahub-storer-gas
    container_name: "datahub-storer-gas"
    restart: "no"
    environment:
      QUARKUS_PROFILE: "staging"
      KAFKABOOTSTRAPURL: "kafka:9092"
      MONGODBURL: "mongo:27017"
